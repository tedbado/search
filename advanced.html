<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="style.css" rel="stylesheet">
        <title>Advanced Search</title>
    </head>
    <body>
        <div class="nav">
            <a class="link" href="index.html">Google Search</a> | <a class="link" href="image.html">Image Search</a>
        </div>
        <div class="top"></div>
        <div class="advanced">
            <h1 class="title">Advanced Search</h1>
            <form action="https://www.google.com/search">
                <table>
                <tr>
                    <td>All of these words:</td>
                    <td><input class="advancedbar" type="text" name="as_q"></td>
                </tr>
                <tr>
                    <td>These exact words:</td>
                    <td><input class="advancedbar" type="text" name="as_epq"></td>
                </tr>
                <tr>
                    <td>Any of these words:</td>
                    <td><input class="advancedbar" type="text" name="as_oq"></td>
                </tr>
                <tr>
                    <td>None of these words:</td>
                    <td><input class="advancedbar" type="text" name="as_eq"></td>
                </tr>
                </table>
                <div class="buttons">
                    <input class="advbutton" type="submit" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
